<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock JavaScript</title>
</head>
<body>
    
    <div class="container">
        <div class="clock-container">
            <h5 class="display-1">New Years Eve</h5>
            <h1>
                <div class="group">
                    <h2>Day</h2>
                    <p id="day"></p>
                </div>
                <div class="group">
                    <h2>Hours</h2>
                    <p id="hours"></p>
                </div>
                <div class="group">
                    <h2>Min</h2>
                    <p id="minutes"></p>
                </div>
                <div class="group">
                    <h2>Sec</h2>
                    <p id="seconds"></p>
                </div>
            </h1>
        </div>
        <p class="copy">&copy; Copyright @StartCodify 2021. All Rights Reserved</p>
    </div>


    <script src="js/clock.js"></script>
</body>
</html>
